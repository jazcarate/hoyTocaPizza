<html>
	<head>
		<meta charset="UTF-8">
		<title>¿Empanadas ó Pizzas?</title>
		<link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
		<link href='style.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<h1>¿Hoy se come <strong>Empanadas</strong> ó <strong>Pizzas</strong>?</h1>
		<div class="gauge gauge__liveupdate" id="gauge">
        	<div class="gauge--container" id="gauge-container">
        		<div class="gauge--marker"></div>
        		<div class="gauge--background"></div>
        		<div class="gauge--center"></div>
        		<div class="gauge--needle"></div>
        	</div>
        	<div class="gauge--labels mdl-typography--headline">
            	<span class="gauge--label__low">Empanadas</span>
            	<span class="gauge--label__spacer"></span>
            	<span class="gauge--label__high">Pizzas</span>
        	</div>
    	</div>
	</body>
	<script src="script.js" ></script>
</html>
